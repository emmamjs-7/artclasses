<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        background-color: aquamarine;
        flex-direction: row;
        column-gap: 10px;
        align-items: flex-start;
        flex-wrap: wrap;
        height: 100vh;
      }

      .item {
        background-color: blue;
        color: white;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Meny 1</div>
      <div class="item">Meny 2</div>
      <span class="item">Span 4</span>
      <div class="item">Meny 5</div>
      <div class="item">Meny 6</div>
    </div>
  </body>
</html>
