<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="/css/style.css" >
    <link rel="stylesheet" href="/css/anmalan.css" >
    <link rel="icon" href="/img/favicon.ico" >
    <script
      src="https://kit.fontawesome.com/5a5ba74abe.js"
      crossorigin="anonymous"
    ></script>
    <title>Anmalan</title>
  </head>

  <body>
    <header>
      <h1>Canvas & Palett</h1>
      <nav>
        <a href="index.html">Hem</a>
        <a href="anmalan.html">Anmälan</a>
        <a href="kurser.html">Kurser</a>
      </nav>
    </header>

    <section class="anmalan">
      <div class="container">
        <h2>Anmäl dig här!</h2>
        <form action="submitpage.html" method="get">
          <label for="name">Namn:</label>
          <input
            type="text"
            id="name"
            placeholder="För och efternamn"
            required >
          <br>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="exempel@gmail.com"
            required >
          <br>
          <label for="telephone">Telefonnummer:</label>
          <input type="text" id="telephone" placeholder="0712345678"> <br>
          <label for="course">Välj kurs:</label>
          <select name="course" id="course" required>
            <option value="">Välj</option>
            <option value="acrylic">Akryl</option>
            <option value="watercolor">Akvarell</option>
          </select>
          <br >
          <label for="message">Meddelande:</label>
          <textarea name="message" id="message"></textarea>
          <button type="submit">Skicka in!</button>
        </form>
      </div>
    </section>

    <footer>
      <div id="contact">
        <ul>
          <li>
            <a href="http://instagram.com" target="_blank">
              <i class="fa-brands fa-instagram" style="color: #630927"></i></a></li>
          <li><a href="tel:+46712345678">Telefonnummer: 0712345678</a></li>
          <li><a href="mailto:canvas@palett.se">Email:canvas@palett.se</a></li>
        </ul>
      </div>
      <div class="address">
        <address>
          <p>Växthusvägen 1</p>
          <p>614 92</p>
          <p>Söderköping</p>
        </address>
      </div>
      <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2090.1857449966633!2d15.617212196789557!3d58.40712870000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46596f23bd85aa31%3A0xa4588389afcc5a6a!2sV%C3%A4xthuset!5e0!3m2!1ssv!2sse!4v1730288166200!5m2!1ssv!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </footer>
  </body>
</html>
