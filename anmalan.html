<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/anmalan.css" />
    <link rel="icon" href="/img/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/5a5ba74abe.js"
      crossorigin="anonymous"
    ></script>
    <title>Anmalan</title>
  </head>

  <body>
    <header>
      <h1>Canvas & Palett</h1>
      <nav>
        <a href="index.html">Hem</a>
        <a href="anmalan.html">Anmälan</a>
        <a href="kurser.html">Kurser</a>
      </nav>
    </header>

    <section class="anmalan">
      <div class="container">
        <h2>Anmäl dig här!</h2>
        <form action="submitpage.html" method="get">
          <label for="name">Namn:</label>
          <input
            type="text"
            id="name"
            placeholder="För och efternamn"
            required
          />
          <br />
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="exempel@gmail.com"
            required
          />
          <br />
          <label for="telephone">Telefonnummer:</label>
          <input type="text" id="telephone" placeholder="0712345678" /> <br />
          <label for="course">Välj kurs:</label>
          <select name="course" id="course">
            <option value="select">välj</option>
            <option value="acrylic">Akryl</option>
            <option value="watercolor">Akvarell</option>
          </select>
          <br />
          <label for="message">Meddelande:</label>
          <textarea name="message" id="message"></textarea>
          <button type="submit">Skicka in!</button>
        </form>
      </div>
    </section>

    <footer>
      <div id="contact">
        <ul>
          <li>
            <a href="http://instagram.com" target="_blank">
              <i class="fa-brands fa-instagram" style="color: #630927"></i
            ></a>
          </li>
          <li><a href="tel:+46712345678">Telefonnummer: 0712345678</a></li>
          <li><a href="mailto:canvas@palett.se">Email:canvas@palett.se</a></li>
        </ul>
      </div>
      <div class="address">
        <address>
          <p>Växthusvägen 1</p>
          <p>614 92</p>
          <p>Söderköping</p>
        </address>
      </div>
    </footer>
  </body>
</html>
